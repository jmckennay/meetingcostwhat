<html>
	<head>
        <title>Meeting Cost What?</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
	</head>
	<body>
        <div class="wrapper">
            <div class="container">
                <span class="title">This meeting has cost</span>
                <span class="counter">$0.00</span>
                <!-- <span class="compare">&nbsp;</span> -->
                <span class="timer">for a few seconds</span>
                <span class="rate">&nbsp;</span>
                
                <br />
                <div class="settings">
                    <label>Hourly Rate</label>
                    <input type="number" name="rate" value="100" onChange="calculateCost()" onkeyup="calculateCost()" />
                    <br />
                    <label>Attendees</label>
                    <input type="number" name="attendees" value="10" onChange="calculateCost()" onkeyup="calculateCost()"/>
                    <br />
                    <button id="start" onClick="start()">Start</button><button class="secondary" id="stop" onClick="stop()" disabled>Stop</button>
                </div>               
            </div>
        </div>
        
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

        <script type="text/javascript">
            var costPerMs;
            var rate = $('.rate');
            var counter = $('.counter');
            var timer = $('.timer');
            var compare = $('.compare');
            var items = [
                ['70c ice creams', 0.70],
                ['bottles of milk', 3.59],
                ['venti cappuccinos', 5.50],
                ["640g buckets of M&M's", 8.00],
                ['Downton Abbey Season 6 Blu-Rays', 25.97],
                ['Amazon Alexas', 79.00],
            ];
            calculateCost();

            var loop;

            moment.updateLocale('en', {
                relativeTime : {
                    past:   "%s",
                }
            });

            function calculateCost(){
                costPerMs = ($('[name="rate"]').val() * $('[name="attendees"]').val()) / 60 / 60 / 1000;
                rate.html('at $' + numeral(costPerMs * 1000 * 60).format("0,0.00") + ' per minute')
            }

            function start(resume){
                $('#start, [name="attendees"], [name="rate"]').attr("disabled", true);
                $('#stop').removeAttr("disabled");
                clearInterval(loop);
                var start = Date.now();
                calculateCost();
                loop = 
                    setInterval(function() {
                        var elapsed = (Date.now() - start);
                        var cost =  elapsed * costPerMs;

                        counter.html('$' + numeral(cost).format('0,0.00'));

                        if (elapsed % 1000 == 0) {
                            timer.html('for ' + moment(start).fromNow());
                        }

                        // if (elapsed % 10000 == 0) {
                        //     var arr = $.grep(items, function(item) {
                        //     return item[1] < cost;
                        //     });
                        //     if (arr.length > 0) {
                        //         var item = arr[Math.floor(Math.random()*arr.length)];
                        //         compare.fadeIn(500).html('(or approx ' + numeral(cost / item[1]).format('0') + ' ' + item[0] + ')').delay(5000).fadeOut(500);
                        //     }
                        // }
                    }, 16);


            }

            function stop(){
                clearInterval(loop);
                $('#start, [name="attendees"], [name="rate"]').removeAttr("disabled");
                $('#stop').attr("disabled", true);
            }

            



            

        </script>
    </body>
    
</html>

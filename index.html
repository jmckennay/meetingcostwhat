    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Meeting Cost What?</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

	<body class="dark">
        <div class="wrapper">
            <div class="container">
                <span class="title">This meeting has cost</span>
                <span class="counter">$0.00</span>
                <!-- <span class="compare">&nbsp;</span> -->
                <span class="timer">for a few seconds</span>
                <span class="rate">&nbsp;</span>
                
                <br />
                <div class="settings">
                    <label>Hourly Rate</label>
                    <input type="number" name="rate" value="100" onChange="calculateCost()" onkeyup="calculateCost()" />
                    <br />
                    <label>Attendees</label>
                    <input type="number" name="attendees" value="10" onChange="calculateCost()" onkeyup="calculateCost()"/>
                    <br />
                    <button id="start" onClick="start()">Start</button><button class="secondary" id="stop" onClick="stop()" disabled>Stop</button>
                    <a href="#" class="toggle" onClick="toggleDark()" title="Toggle Dark Mode">Toggle Dark Mode</a>
                </div>               
            </div>
        </div>
        
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </body>
